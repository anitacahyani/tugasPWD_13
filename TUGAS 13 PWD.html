<!DOCTYPE html>
<html>
<head>
    <title>Hitung Volume Bangun Ruang</title>
</head>
<body>

<script>
    var pilihan = prompt(
        "Pilih Bangun Ruang:\n" +
        "1. Balok\n" +
        "2. Tabung\n" +
        "3. Bola\n" +
        "4. Prisma Segitiga\n" +
        "5. Kerucut"
    );

    var volume;

    switch (pilihan) {
        case "1":
            var panjang = prompt("Masukkan Panjang Balok:");
            var lebar = prompt("Masukkan Lebar Balok:");
            var tinggi = prompt("Masukkan Tinggi Balok:");
            volume = panjang * lebar * tinggi;
            alert("Volume Balok = " + volume);
            break;

        case "2":
            var jari = prompt("Masukkan Jari-jari Tabung:");
            var tinggi = prompt("Masukkan Tinggi Tabung:");
            volume = 3.14 * jari * jari * tinggi;
            alert("Volume Tabung = " + volume);
            break;

        case "3":
            var jari = prompt("Masukkan Jari-jari Bola:");
            volume = 3.14 * jari * jari * jari;
            alert("Volume Bola = " + volume);
            break;

        case "4":
            var tinggi_alas = prompt("Masukkan Tinggi Alas Prisma:");
            var panjang_alas = prompt("Masukkan Panjang Alas Prisma:");
            var tinggi_prisma = prompt("Masukkan Tinggi Prisma:");
            volume = 0.5 * tinggi_alas * panjang_alas * tinggi_prisma;
            alert("Volume Prisma Segitiga = " + volume);
            break;

        case "5":
            var jari_alas = prompt("Masukkan Jari-jari Alas Kerucut:");
            var tinggi = prompt("Masukkan Tinggi Kerucut:");
            volume = (1/3) * 3.14 * jari_alas * jari_alas * tinggi;
            alert("Volume Kerucut = " + volume);
            break;

        default:
            alert("Pilihan tidak valid!");
    }
</script>
</body>
</html>
